server {
    listen 80;
    server_name api.stock.g2sservice.com;

    location / {
        proxy_pass http://stock-back:8080/stock;
        allow all; # Assurez-vous que toutes les requêtes sont acceptées
        # Optionnel : Vous pouvez restreindre l'accès par IP si nécessaire
        # allow 192.168.1.0/24;
        # deny all;
    }
}
